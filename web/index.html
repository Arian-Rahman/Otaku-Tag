<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Tag - Genre Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #result h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #result p {
            font-size: 18px;
            color: #4CAF50;
        }
        .error {
            color: red;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽŒ Otaku Tag - AI Genre Prediction ðŸŽŒ</h1>
        <p>Enter an anime or manga description, and get the predicted genres!</p>

        <input type="text" id="description" placeholder="Enter description here..." />
        <button onclick="predictGenres()">Get Predicted Genres</button>

        <div id="result"></div>
    </div>

    <script>
        async function predictGenres() {
            const description = document.getElementById("description").value;
            if (!description) {
                alert("Please enter a description!");
                return;
            }

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/soothsayer1221/Otaku-Tag", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        inputs: {
                            description: description,
                        },
                    }),
                });
                const data = await response.json();
                if (data && data.length > 0) {
                    document.getElementById("result").innerHTML = `
                        <h3>Predicted Genres:</h3>
                        <p>${data.join(', ')}</p>
                    `;
                } else {
                    document.getElementById("result").innerHTML = '<p>No genres predicted.</p>';
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
